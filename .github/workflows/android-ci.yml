name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Test and Build APK
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        working-directory: client
        run: chmod +x gradlew

      - name: Build with Gradle
        working-directory: client
        run: ./gradlew build

      - name: Upload Unit tests report
        uses: actions/upload-artifact@v4
        with:
          name: unit_tests_report
          path: client/app/build/reports/tests/testDebugUnitTest/

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          script: |
            cd client
            adb wait-for-device
            adb shell input keyevent 82
            ./gradlew connectedCheck

      - name: Upload Instrumented tests report
        uses: actions/upload-artifact@v4
        with:
          name: instrumented_tests_report
          path: client/app/build/reports/androidTests/connected/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: social-dating.apk
          path: client/app/build/outputs/apk/debug/app-debug.apk