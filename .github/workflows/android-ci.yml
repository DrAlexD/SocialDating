name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit-tests:
    name: Run Unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Run Unit tests
        run: |
          chmod +x gradlew
          ./gradlew test

      - name: Upload Unit tests report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit_tests_report
          path: client/app/build/reports/tests/testDebugUnitTest/

  instrumented-tests:
    name: Run Instrumented tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [ 34, 35 ]
        profile: [ small_phone, medium_phone ]
      fail-fast: false

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Instrumented tests on ${{ matrix.api-level }} api and ${{ matrix.profile }}
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          profile: ${{ matrix.profile }}
          arch: x86_64
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -camera-back none -camera-front none
          working-directory: client
          script: |
            chmod +x gradlew
            ./gradlew connectedAndroidTest

      - name: Upload Instrumented tests report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented_tests_report_${{ matrix.api-level }}_${{ matrix.profile }}
          path: client/app/build/reports/androidTests/connected/

  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [unit-tests, instrumented-tests]
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: social-dating.apk
          path: client/app/build/outputs/apk/debug/app-debug.apk

  completed-android-ci:
    name: Completed Android CI
    runs-on: ubuntu-latest
    needs: build-apk

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4