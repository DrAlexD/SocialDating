security:
  whitelist:
    - /actuator/**
    - /api/v1/defining-themes/**
    - /api/v1/defining-themes/users/**

spring:
  web:
    locale: en
  datasource:
    url: jdbc:h2:mem:defining-themes-db-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      mode: never
